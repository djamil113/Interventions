<br/>
<div class='container'>
<div class="card">
    <h5 class="card-header text-white bg-secondary mb-3">Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
        <!-- Zone de texte PRENOM -->
            <div class="form-group row">
              <label for="problemeId" class="col-md-2 col-form-label text-right">Prénom :
              </label>
              <div class="col-md-10">
                <input class="form-control" 
                id="problemeId" 
                type="text"
                placeholder="Votre prénom ici (obligatoire)"
                formControlName="probleme" 
                [ngClass]="{'is-invalid': (problemeForm.get('probleme').touched ||
                problemeForm.get('probleme').dirty) &&
                !problemeForm.get('probleme').valid,
                'is-valid': (problemeForm.get('probleme').touched ||
                problemeForm.get('probleme').dirty) &&
                problemeForm.get('probleme').valid }"
                />
                <span class="form-text" *ngIf="(problemeForm.get('probleme').touched || 
                    problemeForm.get('probleme').dirty) &&
                    problemeForm.get('probleme').errors">

                    <span *ngIf="problemeForm.get('probleme').errors.required">
                      <small class="text-muted">
                          Merci de saisir votre prénom.
                       </small>
                    </span>

                    <span *ngIf="problemeForm.get('probleme').errors.nbreCaracteresInsuffisants">
                        <small class="text-muted">
                            Veuillez entrer plus de caractères.
                         </small>
                    </span>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="problemeId" class="col-md-2 col-form-label text-right">Nom :
              </label>
              <div class="col-md-10">
                <input class="form-control" 
                id="problemeId" 
                type="text"
                placeholder="Votre nom ici (obligatoire)"
                formControlName="nom" 
                [ngClass]="{'is-invalid': (problemeForm.get('nom').touched ||
                problemeForm.get('nom').dirty) &&
                !problemeForm.get('nom').valid,
                'is-valid': (problemeForm.get('nom').touched ||
                problemeForm.get('nom').dirty) &&
                problemeForm.get('nom').valid }"
                />
                <span class="form-text" *ngIf="(problemeForm.get('nom').touched || 
                    problemeForm.get('nom').dirty) &&
                    problemeForm.get('nom').errors">

                    <span *ngIf="problemeForm.get('nom').errors.required">
                      <small class="text-muted">
                          Merci de saisir votre nom.
                      </small>
                    </span>

                    <span *ngIf="problemeForm.get('nom').errors.maxlength">
                        <small class="text-muted">
                            Veuillez entrer moins de caractères.
                        </small>
                    </span>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="noCategorieId" class="col-md-2 col-form-label text-right">Type de problème :</label>
              <div class="col-sm-10">
                <select class="form-control"
                  id="noCategorieId"
                  type="text"
                  placeholder="Sélectionner un type de problème (obligatoire)..."
                  [ngClass]="{'is-invalid': (problemeForm.get('typeCategorie').touched ||
                  problemeForm.get('typeCategorie').dirty) &&
                  !problemeForm.get('typeCategorie').valid,
                  'is-valid': (problemeForm.get('typeCategorie').touched ||
                  problemeForm.get('typeCategorie').dirty) &&
                  problemeForm.get('typeCategorie').valid }"
                  formControlName="typeCategorie">
                      <option value="">Sélectionner un type de problèmes (obligatoire) ...</option>
                      <option *ngFor="let cat of categoriesProblemes" [value]="cat.id">{{cat.descriptionCategorie}}</option>
                </select>
                <span class="form-text" *ngIf="(problemeForm.get('typeCategorie').touched || 
                    problemeForm.get('typeCategorie').dirty) &&
                    problemeForm.get('typeCategorie').errors">

                    <span *ngIf="problemeForm.get('typeCategorie').errors.required">
                      <small class="text-muted">
                          Merci de sélectionner un type de problème.
                      </small>
                    </span>
                </span>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
